<html>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: rgb(193, 192, 255);
            margin: 0;
            padding: 0;
        }

        center {
            margin-top: 1px;
        }

        h1 {
            color: red;
        }

        table {
            width: 30%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 1px;
        }

        td {
            padding: 1px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 1px;
            box-sizing: border-box;
            margin-bottom: 1px;
        }

        button {
            background-color: red;
            color: yellow;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-weight: bold;
            margin-top: 1px;
        }
    </style> 
    <center> 
        <h1 style="color:red; ">Prediction of Migranes</h1> 
        <form method=POST>
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        Age
                    </td>
                    <td>
                        <input type="text" name="textage">
                    </td>
                </tr>
                <tr>
                    <td>
                        Duration
                    </td>
                    <td>
                        <input type="text" name="textduration">

                </tr>
                <tr>
                    <td>
                        Vomit
                    </td>
                    <td>
                        <input type="text" name="textvomit">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phonophobia
                    </td>
                    <td>
                        <input type="text" name="textphonophobia">
                    </td>
                </tr>
                <tr>
                    <td>

                <tr>

                <tr>
